<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>習得した要素とマークアップ手順</title>
</head>
<body>
  <h1>習得した要素とマークアップ手順</h1>

  <h2>僕が習得した要素（body要素内で使う要素のみ）</h2>

  p要素
  h1要素〜h6要素
  br要素
  em要素
  strong要素
  ul要素
  ol要素
  li要素


  <h2>僕のマークアップ手順</h2>

  HTMLの全体構造の要素を記述する
  body要素内にページに表示する文章を記述する
  h1要素〜h6要素で見出し部分をマークアップする
  p要素で段落部分をマークアップする
  ul要素、ol要素、li要素で箇条書き部分をマークアップする
  em要素やstrong要素で強調する部分や重要性を表す部分をマークアップする

</body>
</html>
