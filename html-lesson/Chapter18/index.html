<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせホーム｜架空の会社ダミー</title>
</head>
<body>
    <p><img src="images/logo-dummy.png" alt="架空の株式会社ダミー" width="240" height="80"></p>
    <h1>お問い合わせホーム</h1>
    <p>株式会社ダミーに関するお問い合わせは、<a href="privacy/index.html">プライバシーポリシー</a>をご一読の上、下記の入力フォームから送信して下さい</p>
    <form action="index.html" method="post">
        <table border="1">
            <tr>
                <th><label for="your_name">お名前</label></th>
                <td><input type="text" name="your_name" id="your_name"></td>
            </tr>
            <tr>
                <th><label for="your_email">メールアドレス</label></th>
                <td><input type="text" name="your_email" id="your_email"></td>
            </tr>
            <tr>
                <th><label for="inquiry">お問い合わせ内容</label></th>
                <td><textarea name="inquiry" id="inquiry" cols="60" rows="10"></textarea></td>
            </tr>
        </table>
    </form>
    <p><input type="submit" value="入力確認画面へ"></p>
    <p>&copy; 2016 株式会社ダミー All Rights Reserved.</p>
</body>
</html>
