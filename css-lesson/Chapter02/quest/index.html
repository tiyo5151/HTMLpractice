<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>セレクタの勉強</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <header>
      <h1 id="heading">セレクタの勉強</h1>
    </header>
    <main>
      <p>今日はCSSのセレクタについて勉強した。</p>
      <p>セレクタは、<strong>どの要素にスタイルを適用するのかを指定</strong>するものらしい。</p>
      <p class="small">基本的なセレクタには以下のようなものがあるとも言っていた。</p>
      <dl>
        <dt>タイプセレクタ</dt>
        <dd>要素名をそのまま書くやつ。</dd>
        <dt>クラスセレクタ</dt>
        <dd>タグに<code>class</code>属性を指定して、その属性値を書くやつ。<strong>クラスセレクタは先頭に「.」を付けること！</strong></dd>
        <dt>IDセレクタ</dt>
        <dd>タグに<code>id</code>属性を指定して、その属性値を書くやつ。<strong>ID セレクタは先頭に「#」を付けること！</strong></dd>
      </dl>
      <p>これを覚えたらCSSは極めたと言えるはず。</p>
    </main>
    <footer>
      <p class="small">伝説のWebクリエーターになる男より。</p>
    </footer>
  </body>
</html>
